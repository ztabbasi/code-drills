<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Hard Loop</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

    var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

      // Looping through 5 times and logging a message to the console.
      for (var i = 0; i < myFarm.length; i++) {
        var animal = myFarm[i];
        if (animal[0] === "c") {
            alert("Starts with 'c' or 'o'");
        }
        else if (animal[0] === "o") {
            alert("Starts with 'c' or 'o'");              
        }
     }


    </script>
    
  </body>
</html>
