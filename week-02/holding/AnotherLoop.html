<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My first Loop</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

    

      // Looping through 5 times and logging a message to the console.
      for (var i = 0; i < 5; i++) {
        console.log("I am " + i);
      }
      
            // Looping through 5 times and logging a message to the console.
     for (var i = 4; i > -1; i--) {
        console.log("I am " + i);
      }

    </script>
    
  </body>
</html>
