<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>File Pathing</title>
</head>
<style>
    /* create a img tag that will style all 4 images at once */

    img {
        /* add width of 200px*/
        width: 200px;
        /* add a height of 200px */
        height: 200px;
        /* add 50px of padding to seperate each image */
        padding: 5px;
    }
</style>

<body>
    <!-- create a img tag with a src then to the file path of images/cat-on-laptop.jpg with a alt of cat-on-laptop -->
    <img src="../images/cat/kitty/cat-on-laptop.jpg" alt="cat-on-laptop">
    <!-- create a img tag with a src then to the file path of ../images/cat/kitty/kitten/basket-kitty.jpg with a alt of basket-kitty -->
    <img src="../images/cat/kitty/kitten/basket-kitty.jpg" alt="basket-kitty">

    <!-- create a img tag with a src then to the file path of images/dog-glasses-suit.jpg with a alt of dog-glasses-suit -->
    <img src="../images/dog/dog-glasses-suit.jpg" alt="dog-glasses-suit">
    <!-- create a img tag with a src then to the file path of images/dog/puppy/basket-puppies.jpg with a alt of basket-puppies -->
    <img src="../images/dog/puppy/basket-puppies.jpg" alt="basket-puppies">

    <!-- create a img tag with a src then to the file path of images/fatbirdy.jpg with a alt of fatbirdy -->
    <img src="../images/fatbirdy.jpg" alt="fatbirdy">
    <!-- create a img tag with a src then to the file path of images/bird/cool-bird.jpg with a alt of cool-bird -->
    <img src="../images/bird/cool-bird.jpg" alt="cool-bird">

    <!-- create a img tag with a src then to the file path of images/squirrel-sandbox.jpg with a alt of squirrel-sandbox -->
    <img src="../images/squirrel-sandbox.jpg" alt="squirrel-sandbox">

</body>

</html>
