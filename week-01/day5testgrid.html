<!-- Bootstrap Grid Demo -->
<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Bootstrap Demo</title>

  <!-- Bring in our bootstrap stylesheet -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>

  <!-- Our rows function in containers (grid created). -->
  <div class="container">

    <!-- First Row -->
    <div class="row">

      <!-- First (and only column) -->
      <div class="col-md-12">
        <h1>Header</h1>
      </div>
      <!-- end row -->
    </div>

    <!-- Second Row -->
    <div class="row">

      <!-- First of two columns -->
      <div class="col-md-3">
        <h1>NEWS</h1>
      </div>

      <!-- Second of two columns -->
      <div class="col-md-3">
        <h1>SPORTS</h1>
      </div>

     <!-- Second of two columns -->
    <div class="col-md-3">
        <h1>BUSINESS</h1>
    </div>
         <!-- Second of two columns -->
         <div class="col-md-3">
                <h1>ENTERTAINMENT</h1>
    </div>
    
  <!-- End Second Row -->
    </div>
    <!-- Third Row -->
    <div class="row">
      <div class="col-md-3">
          <h1> <img class="img-responsive" src="https://1.bp.blogspot.com/-67fKjkqGY3k/VLgbLYj-p8I/AAAAAAAACP8/X0A3FGGMK3o/s1600/ACDC-Highway-To-Hell-1979-Album-Cover.jpg"alt="AC/DC" style="width:100px;height:100px;"></h1>
      </div>
      <div class="col-md-3">
          <h1>Frnace wins the world cup</h1>
      </div>
      <div class="col-md-3">
          <h1>Facebook up by 100%</h1>
      </div>
      <div class="col-md-2">
          <h1>Tom Cruise wins the oscar</h1>
      </div>
      <div class="col-md-2">
            <h1>I'm in Column 3 of 6</h1>
        </div>
        <div class="col-md-2">
            <h1>I'm in Column 4 of 6</h1>
        </div>
      <!-- End Third Row -->
    </div>
    <!-- fourth Row -->
    <div class="row">
      <div class="col-md-6">
          <h1>I'm in Column 1 of 2</h1>
      </div>
      <div class="col-md-6">
          <h1>I'm in Column 2 of 2</h1>
      </div>

      <!-- end fourth Row -->
    </div>


<!-- end container -->
  </div>

</body>

</html>
